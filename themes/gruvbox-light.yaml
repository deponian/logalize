# Source: https://github.com/morhetz/gruvbox
themes:
  gruvbox-light:
    # default color is used for anything that is not fall into a format, pattern or word
    # if you don't specify a default color, the normal color of your terminal will be used
    #default:
    #  fg: "#ff0000"
    #  bg: "#00ff00"
    #  style: "bold"

    formats:
      # INFO:
      # Nginx predefined "combined" format
      #
      # SOURCE:
      # https://nginx.org/en/docs/http/ngx_http_log_module.html
      #
      # SCHEME:
      # $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"
      nginx-combined:
        remote-addr:
          fg: "#504945"
        dash:
          fg: "#076678"
        remote-user:
          fg: "#076678"
        time-local:
          fg: "#8f3f71"
        request:
          fg: "#504945"
        status:
          1xx:
            fg: "#076678"
            style: bold
          2xx:
            fg: "#79740e"
            style: bold
          3xx:
            fg: "#076678"
            style: bold
          4xx:
            fg: "#9d0006"
            style: bold
          5xx:
            fg: "#8f3f71"
            style: bold
        body-bytes-sent:
          fg: "#076678"
        http-referer:
          fg: "#504945"
        http-user-agent:
          fg: "#076678"

      # INFO:
      # Ingress Nginx default format
      #
      # SOURCE:
      # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/log-format/
      #
      # SCHEME:
      # $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_length $request_time [$proxy_upstream_name] [$proxy_alternative_upstream_name] $upstream_addr $upstream_response_length $upstream_response_time $upstream_status $req_id
      nginx-ingress-controller:
        remote-addr:
          fg: "#504945"
        dash:
          fg: "#076678"
        remote-user:
          fg: "#076678"
        time-local:
          fg: "#8f3f71"
        request:
          fg: "#504945"
        status:
          2xx:
            fg: "#79740e"
            style: bold
          3xx:
            fg: "#076678"
            style: bold
          4xx:
            fg: "#9d0006"
            style: bold
          5xx:
            fg: "#8f3f71"
            style: bold
        body-bytes-sent:
          fg: "#076678"
        http-referer:
          fg: "#504945"
        http-user-agent:
          fg: "#076678"
        request-length:
          fg: "#076678"
        request-time:
          fg: "#504945"
        proxy-upstream-name:
          fg: "#076678"
        proxy-alternative-upstream-name:
          fg: "#076678"
        upstream-addr:
          fg: "#504945"
        upstream-response-length:
          fg: "#8f3f71"
        upstream-response-time:
          fg: "#076678"
        upstream-status:
          2xx:
            fg: "#79740e"
            style: bold
          3xx:
            fg: "#076678"
            style: bold
          4xx:
            fg: "#9d0006"
            style: bold
          5xx:
            fg: "#8f3f71"
            style: bold
        req-id:
          fg: "#076678"

      # INFO:
      # klog format, useful for things like Cert Manager, Cluster Autoscaler and other Kubernetes-related logs
      #
      # SOURCE:
      # https://github.com/kubernetes/klog/blob/9ad246211af1ed84621ee94a26fcce0038b69cd1/klog.go#L581-L597
      #
      # SCHEME:
      # Lmmdd hh:mm:ss.uuuuuu threadid file:line] msg...
      #
      # where the fields are defined as follows:
      # 	L                A single character, representing the log level (eg 'I' for INFO)
      # 	mm               The month (zero padded; ie May is '05')
      # 	dd               The day (zero padded)
      # 	hh:mm:ss.uuuuuu  Time in hours, minutes and fractional seconds
      # 	threadid         The space-padded thread ID as returned by GetTID()
      # 	file             The file name
      # 	line             The line number
      # 	msg              The user-supplied message
      klog:
        log-level:
          info:
            fg: "#076678"
            style: bold
          warning:
            fg: "#b57614"
            style: bold
          error:
            fg: "#8f3f71"
            style: bold
          fatal:
            fg: "#9d0006"
            style: bold
        time:
          fg: "#504945"
        thread-id:
          fg: "#076678"
        filename:
          fg: "#076678"
        line-number:
          fg: "#076678"
        bracket:
          fg: "#b57614"
        message:
          style: "patterns-and-words"

      # INFO:
      # Redis default log format
      #
      # SOURCE:
      # https://github.com/redis/redis/issues/12918#issuecomment-1880735488
      # https://github.com/redis/redis/issues/2545#issuecomment-97270522
      #
      # SCHEME:
      # PID:ROLE day month year hh:mm:ss.uuu log-level-char msg
      redis:
        pid:
          fg: "#076678"
        colon:
          fg: "#076678"
        role:
          master:
            fg: "#8f3f71"
            style: bold
          replica:
            fg: "#076678"
            style: bold
          sentinel:
            fg: "#b57614"
            style: bold
          rdb-aof-writing-child:
            fg: "#427b58"
            style: bold
        date:
          fg: "#8f3f71"
        time:
          fg: "#504945"
        log-level:
          warning:
            fg: "#b57614"
            style: bold
          notice:
            fg: "#076678"
            style: bold
          info:
            fg: "#076678"
            style: bold
          debug:
            fg: "#427b58"
            style: bold
        message:
          style: "patterns-and-words"

      # INFO:
      # Syslog (RFC 3164)
      #
      # SOURCE:
      # https://www.rfc-editor.org/rfc/rfc3164.html
      #
      # SCHEME:
      # <priority>Mmm dd hh:mm:ss hostname program[pid]: message
      syslog-rfc3164:
        priority:
          fg: "#79740e"
        date:
          fg: "#8f3f71"
        time:
          fg: "#504945"
        hostname:
          fg: "#076678"
        program:
          fg: "#427b58"
        pid:
          fg: "#8f3f71"
        colon:
          fg: "#076678"
        message:
          style: "patterns-and-words"

    patterns:
      # 2024-02-17T06:56:10Z
      # 2024-02-17T06:56:10.636960544Z
      # 2024-02-17T06:56:10.636960544+01:00
      rfc3339:
        # 2024-02-17
        date:
          fg: "#8f3f71"
        # T
        t-delimiter:
          fg: "#076678"
        # 06:56:10.636960544
        time:
          fg: "#504945"
        # Z
        # +01:00
        offset:
          fg: "#076678"

      # 23:42:12
      # 23:42:12.034123
      time:
        fg: "#504945"

      # 1999-07-10
      # 1999/07/10
      # 07-10-1999
      # 07/10/1999
      date-1:
        fg: "#8f3f71"

      # 27 Jan
      # 27 January
      # 27 Jan 2023
      # 27 August 2023
      # 27-Jan-2023
      # 27-August-2023
      # 27/Jan/2023
      # 27/August/2023
      date-2:
        fg: "#8f3f71"

      # Jan 27
      # January 27
      # Jan 27 2023
      # August 27 2023
      # Jan-27-2023
      # August-27-2023
      # Jan/27/2023
      # August/27/2023
      date-3:
        fg: "#8f3f71"

      # Mon 17
      # Sunday 3
      date-4:
        fg: "#8f3f71"

      # 5s
      # 7.5h
      # 75.984854ms
      duration:
        # 7.5
        number:
          fg: "#076678"
        # h
        unit:
          fg: "#076678"

      # xxxxx=xxxxxxx
      logfmt-general:
        key:
          fg: "#076678"
        equal-sign:
          fg: "#076678"
        value:
          style: patterns-and-words

      # xxxxx="xxxxxxx"
      logfmt-string:
        key:
          fg: "#076678"
        equal-sign:
          fg: "#076678"
        opening-quotation-mark:
          fg: "#076678"
        value:
          style: patterns-and-words
        closing-quotation-mark:
          fg: "#076678"

      # 0.0.0.0
      # 10.0.0.200/16
      # 127.0.0.1:8080
      ipv4-address:
        # 10.0.0.200
        address:
          fg: "#076678"
        # /16
        # :8080
        mask-or-port:
          fg: "#076678"

      # 2001:db8:4006:812::200e
      # [2001:db8:4006:812::200e]:8080
      ipv6-address:
        # [
        opening-bracket:
          fg: "#076678"
        # 2001:db8:4006:812::200e
        address:
          fg: "#076678"
        # ]
        closing-bracket:
          fg: "#076678"
        # :8080
        port:
          fg: "#076678"

      # 3D:F2:C9:A6:B3:4F
      # 3D-F2-C9-A6-B3-4F
      mac-address:
        fg: "#076678"

      # 0a99af43-0ad4-4237-b9cd-064966eb2803
      uuid:
        fg: "#076678"

    # see lists of the words themselves here: https://github.com/deponian/logalize/tree/main/builtins/words
    words:
      bad:
        fg: "#9d0006"
        style: bold
      good:
        fg: "#79740e"
        style: bold
      info:
        fg: "#076678"
        style: bold
      warning:
        fg: "#b57614"
        style: bold
