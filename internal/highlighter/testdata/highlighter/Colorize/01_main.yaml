formats:
  menetekel:
    - regexp: (\d{1,3}(\.\d{1,3}){3} )
      name: one
    - regexp: ([^ ]+ )
      name: two
    - regexp: (\[.+\] )
      name: three
    - regexp: ("[^"]+")
      name: four

  portafisco-patterns:
    - regexp: (\d{1} - )
      name: one
    - regexp: (.*)
      name: two

  portafisco-words:
    - regexp: (\d{2} - )
      name: one
    - regexp: (.*)
      name: two

  portafisco-patterns-and-words:
    - regexp: (\d{3} - )
      name: one
    - regexp: (.*)
      name: two

  portafisco-combined:
    - regexp: (\d{4} - )
      name: one
    - regexp: (".*" )
      name: two
    - regexp: (".*" )
      name: three
    - regexp: («.*»)
      name: four

  portafisco-link-to:
    - regexp: (\d{5} - )
      name: one
    - regexp: (".*" )
      name: two
    - regexp: (\d\d\d )
      name: three
      alternatives:
        - regexp: (1\d\d )
          name: 1xx
        - regexp: (2\d\d )
          name: 2xx
        - regexp: (3\d\d )
          name: 3xx
    - regexp: (end)
      name: four

patterns:
  string:
    priority: 500
    regexp: ("[^"]+"|'[^']+')

  ipv4-address:
    priority: 400
    regexp: (\d{1,3}(\.\d{1,3}){3})

  number:
    regexp: (\d+)

  http-status-code:
    priority: 300
    regexp: (\d\d\d)
    alternatives:
      - regexp: (1\d\d)
        name: 1xx
      - regexp: (2\d\d)
        name: 2xx
      - regexp: (3\d\d)
        name: 3xx
      - regexp: (4\d\d)
        name: 4xx
      - regexp: (5\d\d)
        name: 5xx

words:
  good:
    - "true"
    - "complete"
  bad:
    - "false"
    - "fail"
  friends:
    - "toni"
    - "wenzel"
  foes:
    - "argus"
    - "cletus"

themes:
