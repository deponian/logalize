        one:
          fg: "#f5ce42"
        two:
          bg: "#764a9e"
        three:
          style: bold
        four:
          fg: "#9daf99"
          bg: "#76fb99"
          style: underline

      portafisco-patterns:
        one:
          fg: "#f5ce42"
        two:
          style: patterns

      portafisco-words:
        one:
          fg: "#f51142"
        two:
