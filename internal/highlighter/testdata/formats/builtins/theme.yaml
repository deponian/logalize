settings:
  theme: test

themes:
  test:
    formats:
      # INFO:
      # Nginx predefined "combined" format
      #
      # SOURCE:
      # https://nginx.org/en/docs/http/ngx_http_log_module.html
      #
      # SCHEME:
      # $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"
      nginx-combined:
        remote-addr:
          fg: "#eecc9f"
        dash:
          fg: "#828bb8"
        remote-user:
          fg: "#4fd6be"
        time-local:
          fg: "#c099ff"
        request:
          fg: "#c3e88d"
        status:
          1xx:
            fg: "#0000ff"
            style: bold
          2xx:
            fg: "#00ff00"
            style: bold
          3xx:
            fg: "#00ffff"
            style: bold
          4xx:
            fg: "#ff0000"
            style: bold
          5xx:
            fg: "#ff00ff"
            style: bold
        body-bytes-sent:
          fg: "#636da6"
        http-referer:
          fg: "#fca7ea"
        http-user-agent:
          fg: "#82aaff"

      # INFO:
      # Ingress Nginx default format
      #
      # SOURCE:
      # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/log-format/
      #
      # SCHEME:
      # $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_length $request_time [$proxy_upstream_name] [$proxy_alternative_upstream_name] $upstream_addr $upstream_response_length $upstream_response_time $upstream_status $req_id
      nginx-ingress-controller:
        remote-addr:
          fg: "#eecc9f"
        dash:
          fg: "#828bb8"
        remote-user:
          fg: "#4fd6be"
        time-local:
          fg: "#c099ff"
        request:
          fg: "#c3e88d"
        status:
          1xx:
            fg: "#0000ff"
            style: bold
          2xx:
            fg: "#00ff00"
            style: bold
          3xx:
            fg: "#00ffff"
            style: bold
          4xx:
            fg: "#ff0000"
            style: bold
          5xx:
            fg: "#ff00ff"
            style: bold
        body-bytes-sent:
          fg: "#636da6"
        http-referer:
          fg: "#fca7ea"
        http-user-agent:
          fg: "#82aaff"
        request-length:
          fg: "#41a6b5"
        request-time:
          fg: "#c3e88d"
        proxy-upstream-name:
          fg: "#65bcff"
        proxy-alternative-upstream-name:
          fg: "#636da6"
        upstream-addr:
          fg: "#eecc9f"
        upstream-response-length:
          fg: "#c099ff"
        upstream-response-time:
          fg: "#64c6d5"
        upstream-status:
          1xx:
            fg: "#0000ff"
            style: bold
          2xx:
            fg: "#00ff00"
            style: bold
          3xx:
            fg: "#00ffff"
            style: bold
          4xx:
            fg: "#ff0000"
            style: bold
          5xx:
            fg: "#ff00ff"
            style: bold
        req-id:
          fg: "#636da6"

      # INFO:
      # klog format, useful for things like Cert Manager, Cluster Autoscaler and other Kubernetes-related logs
      #
      # SOURCE:
      # https://github.com/kubernetes/klog/blob/9ad246211af1ed84621ee94a26fcce0038b69cd1/klog.go#L581-L597
      #
      # SCHEME:
      # Lmmdd hh:mm:ss.uuuuuu threadid file:line] msg...
      #
      # where the fields are defined as follows:
      # 	L                A single character, representing the log level (eg 'I' for INFO)
      # 	mm               The month (zero padded; ie May is '05')
      # 	dd               The day (zero padded)
      # 	hh:mm:ss.uuuuuu  Time in hours, minutes and fractional seconds
      # 	threadid         The space-padded thread ID as returned by GetTID()
      # 	file             The file name
      # 	line             The line number
      # 	msg              The user-supplied message
      klog:
        log-level:
          info:
            fg: "#82aaff"
            style: bold
          warning:
            fg: "#ffc777"
            style: bold
          error:
            fg: "#ff757f"
            style: bold
          fatal:
            fg: "#c53b53"
            style: bold
        time:
          fg: "#fca7ea"
        thread-id:
          fg: "#636da6"
        filename:
          fg: "#89ddff"
        line-number:
          fg: "#636da6"
        bracket:
          fg: "#ff966c"
        message:
          style: "patterns-and-words"

      # INFO:
      # Redis default log format
      #
      # SOURCE:
      # https://github.com/redis/redis/issues/12918#issuecomment-1880735488
      # https://github.com/redis/redis/issues/2545#issuecomment-97270522
      #
      # SCHEME:
      # PID:ROLE day month year hh:mm:ss.uuu log-level-char msg
      redis:
        pid:
          fg: "#9aadec"
        colon:
          fg: "#636da6"
        role:
          master:
            fg: "#ff757f"
            style: bold
          replica:
            fg: "#82aaff"
            style: bold
          sentinel:
            fg: "#ffc777"
            style: bold
          rdb-aof-writing-child:
            fg: "#b8db87"
            style: bold
        date:
          fg: "#c099ff"
        time:
          fg: "#fca7ea"
        log-level:
          warning:
            fg: "#ffc777"
            style: bold
          notice:
            fg: "#89ddff"
            style: bold
          info:
            fg: "#82aaff"
            style: bold
          debug:
            fg: "#b8db87"
            style: bold
        message:
          style: "patterns-and-words"

      # INFO:
      # Syslog (RFC 3164)
      #
      # SOURCE:
      # https://www.rfc-editor.org/rfc/rfc3164.html
      #
      # SCHEME:
      # <priority>Mmm dd hh:mm:ss hostname program[pid]: message
      syslog-rfc3164:
        priority:
          fg: "#41a6b5"
        date:
          fg: "#c099ff"
        time:
          fg: "#fca7ea"
        hostname:
          fg: "#89ddff"
        program:
          fg: "#82aaff"
        pid:
          fg: "#eecc9f"
        colon:
          fg: "#636da6"
        message:
          style: "patterns-and-words"
