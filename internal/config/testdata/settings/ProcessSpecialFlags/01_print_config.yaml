formats:
  menetekel:
    - name: one
      regexp: "(\\d{1,3}(\\.\\d{1,3}){3})"
    - name: two
      regexp: ([^ ]+ )
patterns:
  string:
    priority: 500
    regexp: ("[^"]+"|'[^']+')
settings:
  theme: test
themes:
  test:
    formats:
      menetekel:
        one:
          fg: "#f5ce42"
        two:
          bg: "#764a9e"
    patterns:
      string:
        fg: "#00ff00"
    words:
      bad:
        bg: "#f06c62"
      foes:
        fg: "#120fbb"
        style: underline
      friends:
        fg: "#f834b2"
        style: underline
      good:
        fg: "#52fa8a"
        style: bold
words:
  bad:
    - "false"
  good:
    - "true"
