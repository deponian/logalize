patterns:
  # 0.0.0.0
  # 127.0.0.1:8080
  ipv4-address:
    priority: -4
    regexps:
      - regexp: ((?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(?:\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3})
        fg: "#76d3ff"
      - regexp: ((?::\d{1,5})?)
        fg: "#0db9d7"

  # 2001:db8:4006:812::200e
  # [2001:db8:4006:812::200e]:8080
  ipv6-address:
    priority: -3
    regexps:
      - regexp: (\[?)
        fg: "#636da6"
      - regexp: ((?:[[:xdigit:]]{0,4}:){2,7}(?:(?:(?:(?:25[0-5]|2[0-4]\d|1?\d\d?)\.){3}(?:25[0-5]|2[0-4]\d|1?\d\d?))|[[:xdigit:]]{0,4}|:))
        fg: "#76d3ff"
      - regexp: (\]?)
        fg: "#636da6"
      - regexp: ((?::\d{1,5})?)
        fg: "#0db9d7"

  # 3D:F2:C9:A6:B3:4F
  # 3D-F2-C9-A6-B3-4F
  mac-address:
    regexp: ((?:[[:xdigit:]]{2}[:-]){5}[[:xdigit:]]{2})
    fg: "#4fd6be"
