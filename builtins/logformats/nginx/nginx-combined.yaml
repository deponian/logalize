# INFO:
# Nginx predefined "combined" format
#
# SOURCE:
# https://nginx.org/en/docs/http/ngx_http_log_module.html
#
# SCHEME:
# $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"

formats:
  nginx-combined:
    # $remote_addr
    - pattern: (\d{1,3}(\.\d{1,3}){3} )
      fg: "#ffc777"
    # -
    - pattern: (- )
      fg: "#828bb8"
    # $remote_user
    - pattern: ([^ ]+ )
      fg: "#4fd6be"
    # [$time_local]
    - pattern: (\[.+\] )
      fg: "#c099ff"
    # "$request"
    - pattern: ("[^"]+" )
      fg: "#c3e88d"
    # $status
    - pattern: (\d\d\d )
      alternatives:
        - pattern: (2\d\d )
          fg: "#00ff00"
          style: bold
        - pattern: (3\d\d )
          fg: "#00ffff"
          style: bold
        - pattern: (4\d\d )
          fg: "#ff0000"
          style: bold
        - pattern: (5\d\d )
          fg: "#ff00ff"
          style: bold
    # $body_bytes_sent
    - pattern: ([\d]+ )
      fg: "#636da6"
    # "$http_referer"
    - pattern: ("[^"]+" )
      fg: "#fca7ea"
    # "$http_user_agent"
    - pattern: ("[^"]+")
      fg: "#82aaff"
