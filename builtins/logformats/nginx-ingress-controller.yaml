# INFO:
# Ingress Nginx default format
#
# SOURCE:
# https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/log-format/
#
# SCHEME:
# $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_length $request_time [$proxy_upstream_name] [$proxy_alternative_upstream_name] $upstream_addr $upstream_response_length $upstream_response_time $upstream_status $req_id

formats:
  nginx-ingress-controller:
    # $remote_addr
    - pattern: (\d{1,3}(\.\d{1,3}){3} )
      fg: "#ffc777"
    # -
    - pattern: (- )
      fg: "#828bb8"
    # $remote_user
    - pattern: ([^ ]+ )
      fg: "#4fd6be"
    # [$time_local]
    - pattern: (\[.+\] )
      fg: "#c099ff"
    # "$request"
    - pattern: ("[^"]+" )
      fg: "#c3e88d"
    # $status
    - pattern: (\d\d\d )
      fg: "#ffffff"
      alternatives:
        - pattern: (2\d\d )
          fg: "#00ff00"
          style: bold
        - pattern: (3\d\d )
          fg: "#00ffff"
          style: bold
        - pattern: (4\d\d )
          fg: "#ff0000"
          style: bold
        - pattern: (5\d\d )
          fg: "#ff00ff"
          style: bold
    # $body_bytes_sent
    - pattern: ([\d]+ )
      fg: "#636da6"
    # "$http_referer"
    - pattern: ("[^"]+" )
      fg: "#fca7ea"
    # "$http_user_agent"
    - pattern: ("[^"]+" )
      fg: "#82aaff"
    # $request_length
    - pattern: (\d+ )
      fg: "#41a6b5"
    # $request_time
    - pattern: ([\d\.]+ )
      fg: "#c3e88d"
    # [$proxy_upstream_name]
    - pattern: (\[.*\] )
      fg: "#65bcff"
    # [$proxy_alternative_upstream_name]
    - pattern: (\[.*\] )
      fg: "#636da6"
    # $upstream_addr
    - pattern: ((\d{1,3}(\.\d{1,3}){3}:\d+|-) )
      fg: "#ffc777"
    # $upstream_response_length
    - pattern: ((\d+|-) )
      fg: "#c099ff"
    # $upstream_response_time
    - pattern: (([\d\.]+|-) )
      fg: "#ff757f"
    # $upstream_status
    - pattern: ((\d\d\d|-) )
      fg: "#ffffff"
      alternatives:
        - pattern: (2\d\d )
          fg: "#00ff00"
          style: bold
        - pattern: (3\d\d )
          fg: "#00ffff"
          style: bold
        - pattern: (4\d\d )
          fg: "#ff0000"
          style: bold
        - pattern: (5\d\d )
          fg: "#ff00ff"
          style: bold
    # $req_id
    - pattern: ([[:xdigit:]]{32})
      fg: "#636da6"
